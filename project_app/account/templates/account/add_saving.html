<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birikim Ekle</title>
    <style>
        /* Global reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            flex-wrap: wrap;
        }

        .navbar .logo {
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
        }

        .nav-links a:hover {
            color: #a777e3;
        }

        /* Container styling */
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            margin: 40px auto;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            color: #555;
        }

        .form-control:focus {
            border-color: #6e8efb;
            outline: none;
        }

        .btn {
            background-color: #6e8efb;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #a777e3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 20px;
            }

            h2 {
                font-size: 20px;
            }

            .form-control {
                font-size: 14px;
            }

            .btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <a href="#">NeoBirikim</a>
        </div>
        <ul class="nav-links">
            <li><a href="{% url 'home' %}">Ana Sayfa</a></li>
            <li><a href="{% url 'about' %}">Hakkımızda</a></li>
            <li><a href="{% url 'communication' %}">İletişim</a></li>
            <li><a href="{% url 'update_user' %}">Kullanıcı Bilgilerini Güncelle</a></li>
            <li><a href="{% url 'add_consumption' %}">Gider Ekle</a></li>
            <li><a href="{% url 'add_income' %}">Gelir Ekle</a></li>
            <li><a href="{% url 'financial_summary' %}">Finansal Özet</a></li>
            <li><a href="{% url 'compare' %}">Finansal Öneri</a></li>
            <li><a href="{% url 'environmental_recommendations' %}">Çevresel Öneri</a></li>
        </ul>
    </nav>

    <!-- Birikim Ekle Formu -->
    <div class="container">
        <h2>Birikim Ekle: {{ goal.goal_amount }} TL</h2>

        <form method="post">
            {% csrf_token %}
            
            <!-- Form alanları -->
            <div class="form-control">
                {{ form.as_p }}
            </div>

            <!-- Kaydet butonu -->
            <button type="submit" class="btn">Kaydet</button>
        </form>
    </div>

</body>
</html>
